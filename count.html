<style>
  * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('https://images.pexels.com/photos/4061722/pexels-photo-4061722.jpeg?auto=compress&cs=tinysrgb&w=600');
    background-size: cover;
    background-position: center;
    color:rgb(247, 250, 250);
  }

  .count, .Journey {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-top: 30px;
    align-self: flex-start;
    padding-left: 60px;
  }

  .box {
    width: 150px;
    height: 150px;
    position: relative;
    margin-right: 20px;
    text-align: center;
  }

  .box h2 {
    font-size: 2rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
  }

  .box p {
    font-size: 1rem;
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .box svg {
    width: 100%;
    height: 100%;
    position: relative;
    transform: rotate(-90deg);
  }

  .box circle {
    fill: none;
    stroke-width: 3;
    stroke-linecap: round;
    transform-origin: center;
    transition: stroke-dashoffset 1s linear;
  }

  .days circle {
    stroke:#ff5757;
  }

  .hours circle {
    stroke: #ffd700;
  }

  .minutes circle {
    stroke: #00fa9a;
  }

  .seconds circle {
    stroke: #1e90ff;
  }

  
  .progress {
    stroke-dasharray: 377;
    stroke-dashoffset: 377;
  }
</style>
<script>
  const targetDate = new Date("December 31, 2024 23:59:59").getTime();
  const countdown = setInterval(function () {
    const now = new Date().getTime();
    const timeDifference = targetDate - now;

    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    document.getElementById("Days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("min").innerHTML = minutes;
    document.getElementById("sec").innerHTML = seconds;

    
    const daysProgress = (days / 365) * 377; 
    const hoursProgress = (hours / 24) * 377;
    const minutesProgress = (minutes / 60) * 377;
    const secondsProgress = (seconds / 60) * 377;
    document.querySelector('.days .progress').style.strokeDashoffset = 377 - daysProgress;
    document.querySelector('.hours .progress').style.strokeDashoffset = 377 - hoursProgress;
    document.querySelector('.minutes .progress').style.strokeDashoffset = 377 - minutesProgress;
    document.querySelector('.seconds .progress').style.strokeDashoffset = 377 - secondsProgress;
    if (timeDifference < 0) {
      clearInterval(countdown);
      document.querySelector(".Journey").innerHTML = "The Journey Has Begun!";
      document.getElementById("Days").innerHTML = "00";
      document.getElementById("hours").innerHTML = "00";
      document.getElementById("min").innerHTML = "00";
      document.getElementById("sec").innerHTML = "00";
    }
  }, 1000);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer </title>
<link rel="icon" href="https://i.pinimg.com/236x/7f/08/a9/7f08a9c67f5b73748dd809c85a6d3e96.jpg">
</head>
<body>
<h2 class="Journey">The Journey Begins Soon</h2>
<div class="count">
  <div class="box days">
    <h2 id="Days">00</h2>
    <p>Days</p>
    <svg>
      <circle cx="75" cy="75" r="60" stroke="#444"></circle>
      <circle class="progress" cx="75" cy="75" r="25"></circle>
    </svg>
  </div>
  <div class="box hours">
    <h2 id="hours">00</h2>
    <p>Hours</p>
    <svg>
      <circle cx="75" cy="75" r="60" stroke="#444"></circle>
      <circle class="progress" cx="75" cy="75" r="25"></circle>
    </svg>
  </div>
  <div class="box minutes">
    <h2 id="min">00</h2>
    <p>Minutes</p>
    <svg>
      <circle cx="75" cy="75" r="60" stroke="#444"></circle>
      <circle class="progress" cx="75" cy="75" r="25"></circle>
    </svg>
  </div>
  <div class="box seconds">
    <h2 id="sec">00</h2>
    <p>Seconds</p>
    <svg>
      <circle cx="75" cy="75" r="60" stroke="#444"></circle>
      <circle class="progress" cx="75" cy="75" r="25"></circle>
    </svg>
  </div>
</div>
</body>
</html>

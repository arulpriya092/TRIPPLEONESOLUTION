    function displayRecipe()
    {
        const select = document.getElementById('dishSelect');
        const recipeDisplay = document.getElementById('recipeDisplay');
        const selectedDish = select.value;

        if (selectedDish) 
        {
            const recipe = recipes[selectedDish];
            recipeDisplay.innerHTML = `
                <h2>${recipe.name}</h2>
                <p>${recipe.description}</p>
                <p>Rate: ${recipe.rate}</p>
                <img src="${recipe.image}" alt="${recipe.name}"/>
            `;
        } 
        else 
        {
            recipeDisplay.innerHTML = '';
        }
    }
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">

        <table>
            <tr>
                <td>
                    <select id="dishSelect" onchange="displayRecipe()">

                        <option value="chicken65">Chicken 65</option>
                        <option value="fishfry">Fishfry</option>

                        <option value="chickenCurry">Chicken Curry</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    
    <div id="recipeDisplay" class="recipe"></div>
</body>
</html>
